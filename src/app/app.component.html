<h1>{{title}}</h1>
<nav>
  <ul>
    <li><a [routerLink]="['/']" routerLinkActive="router-link-active" >Inicio</a></li>
    <li *ngIf="this.authService.getUser()==undefined">
      <a [routerLink]="['/admin-login']" routerLinkActive="router-link-active" >Admin login</a></li>
    <li *ngIf="this.authService.getUser()==undefined">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></li>
    <li *ngIf="this.authService.getUser()!=undefined"><a href="#" (click)="this.logout($event)">Logout</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
