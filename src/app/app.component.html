<div id="login_form" [class.show]="this.showLogin">
  <div>
    <h3>Login</h3>
    <form [formGroup]="form" (submit)="onSubmit(form.value)">
      <label for="email">e-mail</label>
      <input type="email" name="email" placeholder="Email" formControlName="email"/>
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" formControlName="password"/>
      <input type="submit" value="Enviar" [disabled]="form.invalid" />
      <button (click)="this.hideLogIn($event)">X</button>
    </form>
  </div>
</div>

<div id="main_content">
  <router-outlet></router-outlet>
</div>
