<div id="login_form" [class.show]="this.showLogin">
  <div>
    <h3>Login</h3>
    <form [formGroup]="form" (submit)="onSubmit(form.value)">
      <label for="email">e-mail</label>
      <input type="email" name="email" placeholder="Email" formControlName="email"/>
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" formControlName="password"/>
      <input type="submit" value="Enviar" [disabled]="form.invalid" />
      <button (click)="this.hideLogIn($event)">X</button>
    </form>
  </div>
</div>

<div id="main_content">
  <router-outlet></router-outlet>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
