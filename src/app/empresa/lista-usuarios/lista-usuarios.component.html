<div id="listaUsuariosComponent" [ngClass]="{'show': this.action}" *ngIf="this.listaUsuariosActivos; else listaError">
  <h2>Lista de usuarios</h2>
  <h3>{{this.action}}</h3>
  <div>
    <label>Buscar</label>
    <input type="text" [(ngModel)]="searchText" placeholder="Buscar por nombre, dni o email"/>
    <button (click)="limpiar()">X</button>
    <button (click)="buscaUsuario()">Buscar</button>
  </div>

  <ul *ngIf="this.listaUsuariosActivos.length!=0; else emptyList">
    <li *ngFor="let item of this.listaUsuariosActivos">
      {{item.nombre}}
      <a href="#" (click)="loadUser($event,item._id)">Cargar</a>
    </li>
  </ul>
  <ng-template #emptyList>
    <h3>Lista de usuarios vac√≠a</h3>
  </ng-template>
</div>

<ng-template #listaError>
  <div id="listaUsuariosComponent">
    <h3>No se puede cargar la lista de usuarios</h3>
  </div>
</ng-template>
