<h3>Lista de sesiones</h3>

<h3>Bonos activos + crear bono nuevo</h3>

<form *ngIf="this.editUserForm" [formGroup]="this.editUserForm">
  <h4>Modificar datos de usuario</h4>
  <label for="nombre">Nombre</label> <input type="text" placeholder="Nombre" name="nombre" formControlName="nombre"/>
  <label for="dni">DNI</label> <input type="string" placeholder="DNI/NIE" name="DNI" formControlName='dni'/>
  <label for="email">eMail</label> <input type="email" placeholder="eMail" name="email" formControlName='email'/>
  <label for="tlf">Tlf</label> <input type="tel" placeholder="tlf" name="tlf" formControlName='tlf'/>
  <label for="Fototipo">Fototipo</label>
  <select formControlName="fototipo">
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
    <option>E</option>
    <option>F</option>
  </select>

  <label>Fecha de Registro</label> <span>{{this.usuario.fechaRegistro}}</span>
  <button (click)="guardarUsuario(this.editUserForm)">Guardar Usuario</button>
</form>


<div>
  <h3>Eliminar usuario</h3>
  <button (click)="eliminarUsuario()">Eliminar Usuario</button>
</div>
