<h4 *ngIf="this.operarios==undefined; else operariosOK">Error al cargar la lista de operarios</h4>

<ng-template #operariosOK>
  <h3 class="componen_header">Lista operarios</h3>
  <ul>
    <li *ngFor="let item of this.operarios">
        <a href="#" (click)="select($event,item)">{{item.nombre}}</a>
    </li>
  </ul>
</ng-template>
