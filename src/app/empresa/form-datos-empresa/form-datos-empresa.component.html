<div>
    <form id="form-edit-empresa" [formGroup]="this.form">
        <h4>Datos de la empresa</h4>
        <label for="cifempresa">CIF</label>
        <input name="cifempresa" type="text" [formControlName]="'cif'"/>

        <label for="nombreempresa">Nombre</label>
        <input name="nombreempresa" type="text" [formControlName]="'name'"/>

        <label for="nombrefiscalempresa">Nombre Fiscal</label>
        <input name="nombrefiscalempresa" type="text" [formControlName]="'fiscalname'"/>

        <label for="addressempresa">Direccion</label>
        <input name="addressempresa" type="text" [formControlName]="'address'" />

        <label for="tlfempresa">Tlf.</label>
        <input name="tlfempresa" type="text" [formControlName]="'telefone'"/>

        <label for="bonoempresa">Tipo de Bonos</label>
        <select name="bonoempresa" formControlName="tipoBono">
            <option value="MINUTOS">Minutos</option>
            <option value="SESIONES">Sesiones</option>
        </select>

        <button (click)="updateEmpresa()">Guardar Cambios</button>
    </form>
</div>
