<div>
  <span class="user_name">{{ this.user?.nombre||"No seleccionado"}}</span>

  <label for="operario">Operario</label>
  <select id="operario" name="operario">
    <option disabled selected>Selecciona</option>
    <option [disabled]="this.empresa?.operarios?.length<0" *ngFor="let operario of this.empresa?.operarios" [value]="operario._id">
      <span>{{ operario.nombre }}</span>
    </option>
  </select>

  <label for="solario">Solario</label>
  <select id="solario" name="operario">
    <option disabled selected>Selecciona</option>
    <option [disabled]="this.empresa?.solarios?.length<0" *ngFor="let solario of this.empresa?.solarios" [value]="solario._id">
      <span>{{ solario.nombre }}</span>
    </option>
  </select>


  <button class="user_name" [disabled]="this.user" (click)="selectUser()">Selecciona Usuario</button>
</div>
