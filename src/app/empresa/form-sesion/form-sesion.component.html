<div id="form-sesion">
    <form [formGroup]="this.sessionForm" >
  
      <label class="user_name">Usuario</label>
      <span class="user_name">{{ this.usuario?.nombre||"No seleccionado"}}</span>
      <input type="hidden" [ngModel]="this.usuario?.nombre|| undefined" [formControlName]="'usuario'"/>
      <button class="user_name" [disabled]="this.usuario" (click)="selectUser()">Selecciona Usuario</button>
  
  
  
      <label class="solario" for="solario">Solario</label>
      <select class="solario" id="solario" name="solario" [formControlName]="'solario'">
        <option disabled selected>Selecciona</option>
        <option [disabled]="this.empresa?.solarios?.length<0" *ngFor="let solario of this.empresa?.solarios" [ngValue]="solario">
          <span>{{ solario.nombre }}</span>
        </option>
      </select>
  
      <label class="duracion">Duracion (min)</label>
      <input class="duracion" type="number" name="duracion" [formControlName]="'duracion'"/>
  
      <label class="operario" for="operario">Operario</label>
      <select class="operario" id="operario" name="operario" [formControlName]="'operario'">
        <option disabled selected>Selecciona</option>
        <option [disabled]="this.empresa?.operarios?.length<0" *ngFor="let operario of this.empresa?.operarios" [value]="operario._id">
          <span>{{ operario.nombre }}</span>
        </option>
      </select>
      <label class="operario" for="pinoperario">PIN</label>
      <input class="operario" type="password" name="pinoperario" placeholder="PIN"  [formControlName]="'pin'" />
  
      <button
        class="save_button"
        [disabled]="this.sessionForm.invalid"
        (click)="saveNewSession()">Registrar sesion</button>
    </form>
  </div>
