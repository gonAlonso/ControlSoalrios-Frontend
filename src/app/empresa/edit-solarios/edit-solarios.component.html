<div *ngIf="this.listSolarios == undefined; else emptyData">
  <ul>
    <li *ngFor="let item of this.listSolarios">
      <span>Nombre <em>{{item.nombre}}</em> <button (click)="deleteSolario(item._id)">Eliminar</button></span>
    </li>
  </ul>
</div>
<ng-template #emptyData>
  <span>No hay solarios configurados</span>
</ng-template>

    <button>Guardar Solario</button>
  </form>
</div>
